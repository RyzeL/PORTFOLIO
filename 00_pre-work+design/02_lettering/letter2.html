<style type="text/css">
html {
  height: 100%;
}
body {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background:#3F71A5;
}

#container {
  height: 300px;

<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/anime.min.js"></script>
<script type="text/javascript">

$(function(){

    const setDashoffset = function(el) {
      var l = el.getTotalLength();
      el.setAttribute('stroke-dasharray', l);
      return [l,0];
    }

    const hAnimation = anime({
      targets: ['#h'],
      strokeDashoffset: {
        value: setDashoffset,
        duration: 1300,
        easing: 'easeOutQuad'
      },
    });

    const iAnimation = anime({
      targets: ['#i'],
      strokeDashoffset: {
        value: setDashoffset,
        duration: 1100,
        delay: 400,
        easing: 'easeOutQuad'
      },
    });

    const dotAnimation = anime({
      targets: ['#dot'],
      strokeDashoffset: {
        value: setDashoffset,
        duration: 800,
        delay: 1000,
        easing: 'easeOutQuad'
      },
    });
    
});
</script>

</head>
