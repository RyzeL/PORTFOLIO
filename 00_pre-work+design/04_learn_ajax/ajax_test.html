<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ajax test</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$('.#start_ajax').on('click' , function(){
    $.ajax({
        type:"POST", //POST 또는 GET으로 통신타입설정 
        url:"../book.jsp", //요청할 url기입
        data : {name : "홍길동"}, //서버요청시 보낼 파라미터 기입
        dataType : "xml", //응답받을 데이터 타입 선택 xml,text,html,json 등
        success: function(xml){ //요청 및 응답에 성공했을 대 행위를 기입
            console.log(xml);
        },
        error: function(xhr, status, error){ //요청 또는 응답에 실패했을때 행위 기입
            alert(error);
        }
    });
});
</script>
</head>


<body>

<div id="wrap">
    <button id="start_ajax">서버와 통신시작</button>
</div>

</body>
</html>
