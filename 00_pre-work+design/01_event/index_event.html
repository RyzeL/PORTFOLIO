<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 사용자의 익스플로어 최신 버전 설정 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 모바일 환경 설정 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
<title>webTitle</title>


<!--  웹 아이콘 폰트 css 연결  -->
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<!-- 기본 css 연결 -->
<link href="css/import.css" rel="stylesheet" type="text/css">


<!--  1. prefixfree.min.js : 벤더프리픽스(브라우저 마다 보이게 하는 코드 설정 통일)  -->
<!--  2. modernizr.custom.js : HTML5와 CSS3가 지원되지 않는 브라우저에서 작동하게 하거나 동작 않는
CSS속성을 대체 할 수 있는 다른 형식으로 표현해 주는 기능 (IE8에서 작동 가능)  -->
<!-- 3. html5shiv.min.js : HTML5의 시멘틱태그를 ie8에서 작동가능  -->
<!--[if lt IE 9]>
<script type="text/javascript" src="js/prefixfree.min.js"></script> 
<script type="text/javascript" src="js/modernizr.custom.js"></script>
<script type="text/javascript" src="js/html5shiv.min.js"></script>
<![endif]-->

<!-- 기본 jQuery 연결 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- mainVisualScript : - -->
<script type="text/javascript">
$(document).ready(function(){ 
        //header
        $('#header').animate({ top:'0px' },500);
        
        //mainVisual
        $('.slice1').animate({ left:'0px' },1000);
        $('.slice2').animate({ right:'0px' },1000);
        
        //mainCon
        $('#mainCon_footerBox').animate({ bottom:'0px' },1500);
        
        setTimeout(function(){});
});
    // setTimeout(function(){},대기하는 시간);
</script>

</head>


<body> 

<div id="wrap">

    <div class="skip_navigation"><a href="#Con">본문 바로가기</a></div>
    
    <!-- header -->
    <div id="header">
        <div class="inner"></div>
    </div>
    <!-- //header -->
    
    <!-- mainVisual -->
    <div id="mainVis">
        <div class="inner">
           <!-- <div class="img_box">
                <div class="img_box_inner"></div>
            </div>-->
            <ul class="sliceBox">
                <li class="slice1">
                    <ul class="slice_inner">
                        <li></li>
                        <li class="bg_color"></li>
                    </ul>
                </li>
                <li class="slice2">
                    <ul class="slice_inner">
                        <li class="bg_color d2"></li>
                        <li></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- //mainVisual -->
    
    <!-- mainCon_footerBox -->
    
    <div id="mainCon_footerBox">  
        <!-- mainContents -->
        <div id="mainCon">
            <div class="inner"></div>
        </div>
        <!-- //mainContents -->

        <!-- footer -->
        <div id="footer">
            <div class="inner"></div>
        </div>
        <!-- //footer -->
        
    </div>
    <!-- //mainCon_footerBox -->
    
</div>
<!-- //wrap -->

</body>
</html>
