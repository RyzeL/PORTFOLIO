<body>

<div class="btnBox">    
    <a href="#" class="btn-example" onclick="layerpop()">img1</a>
    <a href="#" class="btn-example" onclick="layerpop()">img2</a>
    <a href="#" class="btn-example" onclick="layerpop()">img3</a>

</div>


<div class="layer">
	<div class="bg"></div>
	<div class="floater"></div>
	<div id="layer2" class="pop-layer">
		<div class="pop-container">
			<div id="change_div" class="pop-conts">
				<!--content //-->
				<div class="img_box">
				    <img src="images/gnb1_on.jpg" alt="">
				</div>
                <p class="txt">
                    업무분장
                </p>
				<div class="btn-r">
					<a href="#" class="cbtn">Close</a>
				</div>
				<!--// content-->
			</div>
		</div>
	</div>
</div>

<!-- 중앙레이어팝업 -->
<script type="text/javascript">
$(function(){
    $('.layer').hide();
    
    $('.btn-example').on('click' , function(){
        $('.layer').show();
        //$('div.pop-conts').innerHTML(data);
    });
    
    $('.cbtn').on('click' , function(e){
        $('.layer').hide();
    });
    
    $('.layer .bg').on('click' , function(e){	//배경을 클릭하면 레이어를 사라지게 하는 이벤트 핸들러
        $('.layer').hide();
        //e.preventDefault();
    });
    
    var data;
    function name(){
        data="클릭한데이터";
    }
    
    function layerpop(){
      $document.all("change_div").innerHTML(data);
    }
    

});	
</script>
